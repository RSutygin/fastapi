<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1 " charset="utf-8">
    <title>Учет материалов</title>
</head>
<body>
    <h2>Учет материалов</h2>
    <form action="expenses" method="get">
        <input type="submit" value="Расход" />
    </form><br>
    <form action="coming" method="get">
        <input type="submit" value="Приход" />
    </form><br>
    <form action="remain" method="get">
        <input type="submit" value="Остатки" />
    </form><br>
    <form action="add" method="get">
        <input type="submit" value="Добавить материал" />
    </form><br>
    <form action="del" method="get">
        <input type="submit" value="Удалить материал" />
    </form><br>
    <form action="balance" method="get">
        <input type="submit" value="Приход/расход материала" />
    </form>
</body>
</html>
